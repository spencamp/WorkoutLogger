<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Logger</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Workout Logger</h1>
        <p class="subtext">Log workouts by voice or typing. Data stays on this device.</p>
      </header>

      <section class="card recorder-card">
        <h2>Quick Log</h2>
        <p>
          Tap record and speak naturally, for example:
          <em>"I did 10 squats and a one minute dead hang."</em>
        </p>

        <div class="button-row">
          <button id="recordButton" type="button">üéôÔ∏è Start Recording</button>
          <button id="addTypedButton" type="button">‚ûï Add Typed Entry</button>
        </div>

        <label for="typedInput">Or type what you did:</label>
        <textarea
          id="typedInput"
          placeholder="Example: did 20 push ups, 45 second plank"
          rows="3"
        ></textarea>

        <div id="voiceSupportNotice" class="notice" hidden></div>
        <p id="liveTranscript" class="live-transcript"></p>
      </section>

      <section class="card days-card">
        <h2>Workout Days</h2>
        <div id="dayTabs" class="day-tabs" aria-label="Workout day list"></div>
        <div id="entriesPanel" class="entries-panel">
          <p class="empty-state">No logs yet. Add your first workout above.</p>
        </div>
      </section>
    </main>

    <template id="entryRowTemplate">
      <article class="entry-row">
        <div class="entry-main">
          <strong class="entry-title"></strong>
          <p class="entry-meta"></p>
        </div>
        <div class="entry-actions">
          <button class="edit-button" type="button">Edit</button>
          <button class="delete-button danger" type="button">Delete</button>
        </div>
      </article>
    </template>

    <dialog id="editDialog">
      <form method="dialog" id="editForm">
        <h3>Edit Entry</h3>

        <label>
          Activity
          <input id="editActivity" required />
        </label>

        <label>
          Amount
          <input id="editAmount" type="number" min="0" step="any" required />
        </label>

        <label>
          Unit
          <select id="editUnit">
            <option value="reps">reps</option>
            <option value="seconds">seconds</option>
            <option value="minutes">minutes</option>
            <option value="hours">hours</option>
          </select>
        </label>

        <menu>
          <button type="button" id="cancelEdit">Cancel</button>
          <button type="submit" id="saveEdit">Save</button>
        </menu>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
